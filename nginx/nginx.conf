worker_processes auto;

load_module modules/ngx_http_js_module.so;

events {

}
http {
    js_path "/etc/nginx/njs/";
    js_import health from health.js;
    log_format compression '$remote_addr - $remote_user [$time_local] '
                           '"$request" $status $body_bytes_sent '
                           '"$http_referer" "$http_user_agent" "$gzip_ratio"';
    server {
        listen 443 ssl;
        http2 on;
        server_name api.plutchart.com;
        ssl_certificate /etc/nginx/ssl/live/plutchart.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/plutchart.com/privkey.pem;
        
        access_log /var/log/nginx/services/plutchart/api/access.log compression;
        error_log /var/log/nginx/services/plutchart/api/error.log warn;    
        
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://api:8000;
        }
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name www.plutchart.com plutchart.com;
        ssl_certificate /etc/nginx/ssl/live/plutchart.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/plutchart.com/privkey.pem;

        access_log /var/log/nginx/services/plutchart/landing/access.log compression;
        error_log /var/log/nginx/services/plutchart/landing/error.log warn;    
        
        location = /health {
            default_type application/json;
            js_content health.health;
        }

        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://landing:3001;
        }
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name tool.plutchart.com;
        ssl_certificate /etc/nginx/ssl/live/plutchart.com/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/live/plutchart.com/privkey.pem;

        access_log /var/log/nginx/services/plutchart/tool/access.log compression;
        error_log /var/log/nginx/services/plutchart/tool/error.log warn;    
        
        location / {
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://tool:3002;
        }
    }

    server {
        listen 443 ssl;
        http2 on;
        server_name .plutchart.com _;
        access_log /var/log/nginx/services/port443/access.log compression;
        error_log /var/log/nginx/services/port443/error.log warn;    
        return 444;
    }

    server {
        listen 80;
        server_name api.plutchart.com www.plutchart.com plutchart.com tool.plutchart.com;
        server_tokens off;

        access_log /var/log/nginx/services/port80/access.log compression;
        error_log /var/log/nginx/services/port80/error.log warn;    

        location /.well-known/acme-challenge/ {
            allow all;
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }    

}